<!DOCTYPE html>
<html>
<head>
    <title>Hospitality App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Welcome to the Hospitality App</h1>
    <div id="file-upload">
        <label for="group-file">Upload Group CSV File:</label>
        <input type="file" id="group-file"><br><br>
        <label for="hostel-file">Upload Hostel CSV File:</label>
        <input type="file" id="hostel-file"><br><br>
        <button onclick="processFiles()">Allocate Rooms</button>
    </div>

    <div id="room-allocation">
        <h2>Allocated Rooms:</h2>
        <table id="allocation-table">
            <!-- Room allocation details will be displayed here -->
        </table>
        <a href="output/allocated_rooms.csv" download>Download Allocation Details</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
